buildscript {
    repositories {
        maven { url 'https://maven.enaium.cn' }
        mavenCentral()
    }

    dependencies {
        classpath 'cn.enaium.humblemc:HumbleGradle:1.0.0'
    }
}

apply plugin: 'cn.enaium.humblemc.gradle'
apply plugin: 'java'


group 'cn.enaium.humblemc'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.spongepowered:mixin:0.8.5'
    implementation 'cn.enaium:launchwrapper:1.3.0'
    implementation 'cn.enaium.humblemc:HumbleLoader:1.2.0'
}

humble {
    minecraft {
        version = '1.16.5'
        tweakClasses = ['cn.enaium.humblemc.loader.launch.Tweaker']
    }

    mixin {
        referenceMap = 'example.mod.mixins.referenceMap.json'
    }
}
